name: Deploy Kubernetes Cluster

on:
  workflow_dispatch:  # Allows manual triggering of the workflow

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Add Private SSH Key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/github_action_key
          chmod 600 ~/.ssh/github_action_key

      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
#        with:
#          terraform_version: '1.9.8'  # Specify the Terraform version you want to use

      - name: Terraform Init
        run: terraform init
        working-directory: terraform

      - name: Terraform Plan
        run: terraform plan -out=tfplan -var "admin_ssh_public_key=${{ secrets.SSH_PUBLIC_KEY }}"
        working-directory: terraform

      - name: Terraform Apply
        run: terraform apply -input=false tfplan -var "admin_ssh_public_key=${{ secrets.SSH_PUBLIC_KEY }}"
        working-directory: terraform
