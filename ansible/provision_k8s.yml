    - name: Add Kubernetes APT repository
      become: true
      copy:
        content: |
          deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg]  https://pkgs.k8s.io/core:/stable:/v1.31/deb/ /
        dest: /etc/apt/sources.list.d/kubernetes.list

    - name: Update APT cache
      apt:
        update_cache: yes

    - name: Install kubeadm, kubelet, and kubectl
      apt:
        name:
          - kubelet
          - kubeadm
          - kubectl
        state: present

    - name: Hold the Kubernetes packages at their installed versions
      become: true
      command: apt-mark hold kubelet kubeadm kubectl

    - name: Disable swap
      shell: |
        if swapon --show | grep -q swap; then
          swapoff -a
        fi
      changed_when: false

    - name: Ensure swap is disabled on reboot
      replace:
        path: /etc/fstab
        regexp: '^(.*/swap.*)$'
        replace: '# \1'

    - name: Create /etc/containerd directory
      file:
        path: /etc/containerd
        state: directory
        mode: '0755'

    - name: Generate the default containerd config and save to file
      command: containerd config default
      register: containerd_default_config

    - name: Write containerd config to /etc/containerd/config.toml
      copy:
        content: "{{ containerd_default_config.stdout }}"
        dest: /etc/containerd/config.toml

    - name: Update SystemdCgroup to true in containerd config, for single node clusters
      lineinfile:
        backrefs: true
        path: /etc/containerd/config.toml
        regexp: '^(\s*)SystemdCgroup = false'
        line: '\1SystemdCgroup = true'

    - name: Enable and start containerd
      systemd:
        name: containerd
        enabled: true
        state: started
      become: true

    - name: Ensure overlay module is loaded
      command: modprobe overlay
      become: true

    - name: Ensure br_netfilter module is loaded
      command: modprobe br_netfilter
      become: true

    - name: Set sysctl parameters for Kubernetes networking
      sysctl:
        name: "{{ item }}"
        value: 1
        sysctl_set: yes
        state: present
        reload: yes
      with_items:
        - net.bridge.bridge-nf-call-iptables
#        - net.ipv6.conf.all.disable_ipv6
#        - net.ipv6.conf.default.disable_ipv6
        - net.ipv4.ip_forward
      become: true

    - name: Make sysctl settings persistent
      blockinfile:
        path: /etc/sysctl.d/99-kubernetes.conf
        create: yes
        block: |
          net.bridge.bridge-nf-call-iptables = 1
          net.ipv4.ip_forward = 1
      become: true

    - name: Ensure tmp kube directory exists
      file:
        path: "/tmp/kube"
        state: directory
        mode: '0755'

    - name: Create Azure CCM Cloud Config Secret
      template:
        src: templates/azure-cloud-config-secret.j2
        dest: /tmp/kube/azure-cloud-config-secret.json

    - name: Create Kubernetes Api Server Cluster Configuration
      template:
        src: templates/kubeadm-config.j2
        dest: /tmp/kube/kubeadm-config.yaml

    - name: Check if Kubernetes cluster is already initialized
      stat:
        path: /etc/kubernetes/admin.conf
      register: kubeadm_status

    - name: Initialize Kubernetes cluster
      command: kubeadm init --pod-network-cidr=192.168.0.0/16  #--config /tmp/kube/kubeadm-config.yaml
      when: kubeadm_status.stat.exists == false
      become: true

    - name: Create .kube directory if it doesn't exist
      file:
        path: "/home/{{ ansible_user }}/.kube"
        state: directory
        mode: '0755'
      become: yes
      become_user: "{{ ansible_user }}"

    - name: Copy /etc/kubernetes/admin.conf to $HOME/.kube/config
      copy:
        src: /etc/kubernetes/admin.conf
        dest: "/home/{{ ansible_user }}/.kube/config"
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: '0644'
        remote_src: yes
      become: yes

    - name: Check if Azure Secret exists
      shell: kubectl get secret azure-config-secret -n kube-system | grep -q azure-config-secret
      register: kube_azure_secret_check
      become: true
      become_user: "{{ ansible_user }}"
      failed_when: kube_azure_secret_check.rc not in [0, 1]

    - name: Apply Azure Secret
      command: kubectl create secret generic azure-config-secret --from-file=/tmp/kube/azure-cloud-config-secret.json -n kube-system
      become: true
      become_user: "{{ ansible_user }}"
      when: kube_azure_secret_check.rc == 1

    - name: Check if Calico is already deployed
      command: kubectl get pods -n calico-system
      register: calico_check
      changed_when: false
      failed_when: false
      become_user: "{{ ansible_user }}"

    - name: Install Calico for Pod Networking if not already present
#      command: kubectl apply -f https://docs.projectcalico.org/manifests/calico.yaml
      shell: |
        kubectl create -f https://raw.githubusercontent.com/projectcalico/calico/v3.29.0/manifests/tigera-operator.yaml
        kubectl create -f https://raw.githubusercontent.com/projectcalico/calico/v3.29.0/manifests/custom-resources.yaml

      when: "'calico' not in calico_check.stdout"
      become: true
      become_user: "{{ ansible_user }}"

    - name: Check if control-plane taint is present
      shell: |
        kubectl get nodes -o jsonpath='{.items[0].spec.taints}' | grep -q "node-role.kubernetes.io/control-plane"
      register: taint_check
      become_user: "{{ ansible_user }}"
      changed_when: false
      failed_when: taint_check.rc not in [0, 1]

    - name: Remove control-plane taint to allow workloads
      command: kubectl taint nodes --all node-role.kubernetes.io/control-plane-
      when: taint_check.rc == 0
      become_user: "{{ ansible_user }}"

    - name: Check if ArgoCD namespace exists
      command: kubectl get namespace
      register: argocd_namespace_check
      become: true
      become_user: "{{ ansible_user }}"

    - name: Create ArgoCD namespace
      command: kubectl create namespace argocd
      become: true
      become_user: "{{ ansible_user }}"
      when: "'argocd' not in argocd_namespace_check.stdout"

    - name: Check if ArgoCD is already deployed
      command: kubectl get pods -n argocd
      register: argocd_check
      changed_when: false
      failed_when: false
      become_user: "{{ ansible_user }}"

    - name: Install ArgoCD if not already present
      command: kubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml
      when: "'argocd' not in argocd_check.stdout"
      become: true
      become_user: "{{ ansible_user }}"

    - name: Ensure argo directory exists
      file:
        path: "/tmp/argo"
        state: directory
        mode: '0755'

    - name: Create ArgoCD Application manifest
      copy:
        dest: "/tmp/argo/manifest.yml"
        content: |
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            name: nginx-test
            namespace: argocd
          spec:
            project: default
            source:
              repoURL: https://github.com/MarkDucommun/azure-kubernetes
              targetRevision: HEAD
              path: argo
            destination:
              server: https://kubernetes.default.svc
              namespace: default
            syncPolicy:
              automated:
                prune: true
                selfHeal: true

    - name: Apply ArgoCD Application manifest
      command: kubectl apply -n argocd -f /tmp/argo/manifest.yml
      become: true
      become_user: "{{ ansible_user }}"
